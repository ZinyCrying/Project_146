<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <title>Project_146</title>
</head>
<body>
    <a-scene>

        <a-entity position="0 1.5 3">
            <a-camera></a-camera>
        </a-entity>

        <!-- Feet -->
        <a-sphere position="0.5 0 -5" radius="0.5" color="white"></a-sphere>
        <a-sphere position="-0.5 0 -5" radius="0.5" color="white"></a-sphere>

        <!-- Legs -->
        <a-cylinder position="0.5 0.7 -5" radius="0.3" height="1.5" color="blue"></a-cylinder>
        <a-cylinder position="-0.5 0.7 -5" radius="0.3" height="1.5" color="blue"></a-cylinder>

        <!-- Body -->
        <a-box position="0 2 -5" width="1.65" height="1.65" color="blue"></a-box>
        <a-box position="0 1.8 -4.96" width="1.2" height="0.65" color="white"></a-box>

        <!-- Hands -->
        <a-cylinder position="1.2 2.2 -5" radius="0.2" height="1.5" rotation="0 0 45" color="blue"></a-cylinder>
        <a-sphere position="1.8 1.6 -5" radius="0.3" color="white"></a-sphere>

        <a-cylinder position="-1.2 2.2 -5" radius="0.2" height="1.5" rotation="0 0 -45" color="blue"></a-cylinder>
        <a-sphere position="-1.8 1.6 -5" radius="0.3" color="white"></a-sphere>

        <!-- Collar -->
        <a-box position="0 2.875 -5" width="1.65" height="0.1" color="red"></a-box>
        <a-box position="0 2.75 -4.9" width="0.2" height="0.2" color="yellow"></a-box>

        <!-- Neck -->
        <a-cylinder position="-0.5 2.6 -5" radius="0.15" height="1.5" color="blue"></a-cylinder>
        <a-cylinder position="0.5 2.6 -5" radius="0.15" height="1.5" color="blue"></a-cylinder>

        <!-- Head -->
        <a-sphere position="0 3.8 -5" radius="1" color="blue"></a-sphere>
        <a-sphere position="0 3.7 -4.8" radius="0.9" color="white"></a-sphere>
        <a-box></a-box>

        <!-- Eyes -->
        <a-sphere position="0.2 3.9 -4" radius="0.2" color="white"></a-sphere>
        <a-sphere position="0.2 3.9 -3.8" radius="0.06" color="black" animation="property: position; from:0.2 3.9 -3.8; to:0.2 4 -3.8; dir:alternate; loop:  true; dur: 1000"></a-sphere>
        <a-circle position="0.2 3.9 -3.9" radius="0.205" color="black"></a-circle>

        <a-sphere position="-0.2 3.9 -4" radius="0.2" color="white"></a-sphere>
        <a-sphere position="-0.2 3.9 -3.8" radius="0.06" color="black" animation="property: position; from:0.2 3.9 -3.8; to:0.2 4 -3.8; dir:alternate; loop:  true; dur: 1000"></a-sphere>
        <a-circle position="-0.2 3.9 -3.9" radius="0.205" color="black"></a-circle>

        <!-- Nose -->
        <a-sphere position="0 3.65 -4" radius="0.14" color="red"></a-sphere>

        <!-- Animation -->


        <a-plane position="0 0 -5" rotation="-90 0 0" width="11" height="4" color="black"></a-plane>

        <a-sky color="#EAEBED"></a-sky>
    </a-scene>
</body>
</html>
